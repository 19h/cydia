<?xml version="1.0" encoding="UTF-16"?>
<html><head>
    <title>Details</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="menes/style.css"/>
    <script type="text/javascript" src="menes/menes.js"></script>
    <script type="text/javascript" src="package.js"></script>
    <base target="_blank"/>

    <script type="text/javascript">
        var count = -1;
        var loaded = function() {
            if (count++ != 0)
                return;
            $("#depiction-load").remove();
            $.each($("#depiction-src"), function (node) {
                node.style.display = "block";
            });
        }

        var remove = function() {
            $(".description").display("block");
            $(".depiction").remove();
        }
    </script>

    <style>
        #remove {
            margin-top: 7px;
            text-align: center;
        }

        #indicator {
            left: 20px;
            position: relative;
            top: -5px;
        }

        #depiction {
            margin: -8px 0;
            overflow: hidden;
            width: 320px;
        }

        #notice {
            margin: -8px 0 -9px 0;
            overflow: hidden;
            width: 320px;
        }

        #remove > a {
            color: #335588;
            text-decoration: none;
        }

        #upper-bar {
            margin-bottom: 0;
            margin-top: 10px;
        }

        #lower-bar {
            margin-bottom: 10px;
            margin-top: 0;
        }

        #warnings {
            background-color: #ffdddd;
        }

        #warnings > div > label {
            color: red;
        }

        #boundry {
            float: left;
            width: 60px;
        }

        #icon {
            height: 59px;
            max-width: 60px;
            width: auto;
        }

        #reflection {
            height: 59px;
            max-width: 60px;
            opacity: 0.4;
            position: absolute;
            -webkit-transform: matrix(1, 0, 0, -1, 0, 0);
            width: auto;
        }

        #id {
            white-space: nowrap;
        }

        #header {
            background: transparent;
            border: none;
        }

        #header > div {
            padding: 0;
            margin-left: 2px;
        }

        #content {
            margin: auto 0;
            position: absolute;
            left: 72px;
            width: 237px;
        }

        #lower {
            margin: 10px 5px;
        }

        #name {
            margin: 7px 5px;
            font-weight: bold;
        }

        #latest {
            color: #335588;
            float: left;
        }

        #rating {
            float: right;
            margin-top: -7px;
            width: 130px;
        }

        #description {
            background-color: #c7ced5;
            border-bottom: 1px solid #999999;
            border-top: 1px solid #999999;
            font-size: 16px;
            margin: 9px 10px;
            padding: 10px;
        }
    </style>
</head><body class="pinstripe">
<dialog><panel>

<fieldset id="header">
    <div class="clearfix">
        <div id="boundry">
            <img id="icon"/>
            <!--img id="reflection"/-->
        </div>

        <div id="content">
            <div id="name"></div>

            <div id="lower">
                <div id="latest"></div>

                <iframe
                    class="rating"
                    id="rating"
                    frameborder="0"
                    height="0"
                    target="_top"
                    src="loading.html"
                ></iframe>
            </div>
        </div>
    </div>
</fieldset>

<fieldset id="actions">
    <a id="settings">
        <img class="icon" src="settings.png"/><div>
        <label>Change Package Settings</label>
    </div></a>

    <a id="author-href" class="author">
        <img id="author-icon" class="icon" src="email.png"/><div>
        <label>Author</label>
        <label id="author"></label>
    </div></a>

    <div class="commercial">
        <img class="icon" src="commercial.png"/><div>
        <label>This is a commercial package!</label>
    </div></div>

    <a class="console" href="http://cydia.saurik.com/purpose/console/">
        <img class="icon" src="console.png"/><div>
        <label>This is a console package!</label>
    </div></a>

    <a id="application">
        <img class="icon"/><div>
        <label class="application"></label>
    </div></a>
</fieldset>

<fieldset class="warnings" id="warnings">
    <div id="warning">
        <img class="icon" src="warning.png"/><div>
        <label class="warning"></label>
    </div></div>
</fieldset>

<div id="notice" class="notice"><iframe
    id="notice-src"
    frameborder="0"
    width="320"
    height="0"
    target="_top"
></iframe></div>

<!--div id="remove" class="depiction">
    <a href="javascript:remove()">Remove Custom Depiction</a>
</div>

<hr id="upper-bar" class="depiction"/-->

<div id="depiction" class="depiction"><iframe
    id="depiction-src"
    frameborder="0"
    width="320"
    height="0"
    target="_top"
    onLoad_="loaded()"
></iframe></div>

<!--hr id="lower-bar" class="depiction"/-->

<div id="description" class="description"></div>

<fieldset class="description homepage">
    <a class="homepage" id="homepage-href">
        <img class="icon" src="web.png"/><div>
        <label>More Information</label>
    </div></a>
</fieldset>

<label class="installed">Installed Package</label>
<fieldset class="installed">
    <div><div>
        <label>Version</label>
        <label id="installed"></label>
    </div></div>

    <a id="files-href">
        <img class="icon" src="filesystem.png"/><div>
        <label>Filesystem Content</label>
    </div></a>
</fieldset>

<label>Package Details</label>
<fieldset>
    <div><div>
        <label>ID</label>
        <label id="id"></label>
    </div></div>

    <div class="section">
        <img id="section-src" class="icon"/><div>
        <label>Section</label>
        <label id="section"></label>
    </div></div>

    <div class="size">
        <img class="icon" src="expanded.png"/><div>
        <label>Expanded Size</label>
        <label id="size"></label>
    </div></div>

    <a id="maintainer-href" class="maintainer">
        <img id="maintainer-icon" class="icon" src="email.png"/><div>
        <label>Contact</label>
        <label id="maintainer"></label>
    </div></a>

    <a id="sponsor-href" class="sponsor">
        <img class="icon" src="web.png"/><div>
        <label>Sponsor</label>
        <label id="sponsor"></label>
    </div></a>

    <!--a class="trusted" id="trusted">
        <img class="icon" src="trusted.png"><div>
        <label>View Repository Signature</label>
    </div></a-->

    <div class="trusted">
        <img class="icon" src="trusted.png"><div>
        <label>&nbsp;</label>
        <label>This package has been signed.</label>
    </div></div>
</fieldset>

<label class="source">Source Information</label>
<fieldset class="source">
    <div>
        <img class="icon" id="source-src"/><div>
        <label id="source-name"></label>
    </div></div>

    <div class="source-description" id="source-description"></div>
</fieldset>

</panel></dialog>
</body></html>
